<div class="container">
    <div class="row align-items-center mt-5">
        <div class="col-md-6 offset-md-3">
            <img src="images\logo3.png" class="card-img-top">
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-md-6 offset-md-3 ">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="loginEmail">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="example@email.com">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                        </div>
                        <div class="form-group row">
                            <div class="col-md-8">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label for="rememberMe">Remember me</label>
                                </div>
                            </div>
                            <div class="col-md-4 text-right">
                                <a href="#!/reset" class="color-os-green">Forgot password?</a>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-os-green btn-lg btn-block">Log in</button>
                        <div class="form-group text-center">
                            <a href="#!/register" class="btn btn-link mt-sm-3">New user? Sign up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</div>
