<receptionist-sidebar first-name="{{first_name}}" dashboard="true"></receptionist-sidebar>

<!-- Main content -->
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Calendar</h1>
    </div>

    <button class="btn btn-os-green" ng-click="changeView('agendaDay', 'myCalendar')">Day</button>
    <button class="btn btn-os-green" ng-click="changeView('agendaWeek', 'myCalendar')">Week</button>
    <button class="btn btn-os-green" ng-click="changeView('month', 'myCalendar')">Month</button>
    <div ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="myCalendar"></div>
</main>
