<div class="container">
    <div class="row align-items-center mt-5">
        <div class="col-md-6 offset-md-3">
            <h4 class="card-header text-center py-md-5 bg-os-green text-white">Create an Account</h4>
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-md-6 offset-md-3 ">
            <div class="card">
                <div class="card-body">
                    <form name="registerForm">
                        <div class="form-group">
                            <label for="inputEmail">Email address</label>
                            <input type="email"
                                   ng-model="user.email"
                                   class="form-control"
                                   id="inputEmail"
                                   placeholder="example@email.com"
                                   ng-class="{ 'border-danger': emailError }"
                                   ng-change="emailError = false"
                                   required>
                            <small ng-if="emailError" class="form-text text-danger">
                                Email aiready exists.
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Enter Password</label>
                            <input type="password"
                                   ng-model="user.password"
                                   class="form-control"
                                   id="inputPassword"
                                   placeholder="Password"
                                   required>
                            <small ng-if="user.password.length < 6" class="form-text text-danger">
                                Passwords must have at least 6 characters.
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input name="confirmPassword"
                                   type="password"
                                   ng-model="user.confirmPassword"
                                   class="form-control"
                                   id="confirmPassword"
                                   placeholder="Password"
                                   required>
                            <small ng-if="registerForm.confirmPassword.$dirty && user.password !== user.confirmPassword " class="form-text text-danger">
                                Passwords don't match.
                            </small>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">First Name</label>
                                <input type="text" ng-model="user.firstName" class="form-control" id="firstName" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">Last Name</label>
                                <input type="text" ng-model="user.lastName" class="form-control" id="lastName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" ng-model="user.address"class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                        </div>
                        <button type="submit" ng-click="registerUser()" class="btn btn-primary btn-os-green btn-lg btn-block">Sign up</button>
                        <div class="form-group text-center">
                            <a href="#!/" class="btn btn-link mt-sm-3">Already have an account? Sign in</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
